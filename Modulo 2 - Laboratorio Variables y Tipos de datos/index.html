<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modulo 2 - Laboratorio Variables y Tipos de datos</title>
</head>
<body>
  <div class="title-container">
    <h2 class="title">Review Hotel</h2>
  </div>
  <div class="row">
    <div class="col-50">
      <div class="container">
        <div class="row">
          <div class="col-50">
            <h3 id="hotel-name"></h3>
            <h4 id="hotel-location"></h4>
          </div>

          <div class="col-50">
            <img class="img" id="hotel-img" src="" alt="hotel photo">
          </div>

        </div>
      </div>
    </div>
    <div class="col-50">
      <div class="container">
        <p class="rating">Rating: <span id="stars"></span></p>
        <hr>
        <p class="check">Review Anonymous:  <input type="checkbox" id="anonymous"></p>
      </div>
    </div>
  </div>
  <script src="./Javascript/script.js"></script>
</body>
</html>
