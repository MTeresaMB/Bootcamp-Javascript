<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Modulo 4 - Laboratorio extra - Funciones y Eventos</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <input id="result" type="text" placeholder="0" autofocus>
    </div>
    <div class="botones">
      <div class="row">
        <button class="number" id="number" value="7">7</button>
        <button class="number" id="number" value="8">8</button>
        <button class="number" id="number" value="9">9</button>
        <button class="operator" id="operator" value="/">&divide;</button>
      </div>

      <div class="row">
        <button class="number" id="number" value="4">4</button>
        <button class="number" id="number" value="5">5</button>
        <button class="number" id="number" value="6">6</button>
        <button class="operator" id="operator" value="*">&times;</button>
      </div>

      <div class="row">
        <button class="number" id="number" value="1">1</button>
        <button class="number" id="number" value="2">2</button>
        <button class="number" id="number" value="3">3</button>
        <button class="operator" id="operator" value="-">-</button>

      </div>
      <div class="row">
        <button class="btn" id="clear" value="all-clear">AC</button>
        <button class="number" id="number" value="0">0</button>
        <button id="equal" value="=">=</button>
        <button class="operator" id="operator" value="+">+</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
